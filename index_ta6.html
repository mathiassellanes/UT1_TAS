<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TA 6</title>
</head>

<body>
  <h1>Formulario de Preferencias</h1>

  <form>
    <label for="color">Color primario favorito:</label>
    <select>
      <option value="rojo">Rojo</option>
      <option value="verde">Verde</option>
      <option value="azul">Azul</option>
    </select>
    <br>

    <label>Preferencia de mascota:</label><br>
    <input type="radio" name="mascota" value="perro">
    <label for="perro">Perro</label><br>
    <input type="radio" name="mascota" value="gato">
    <label for="gato">Gato</label><br>
    <input type="radio" name="mascota" value="otro">
    <label for="otro">Otro</label>
    <br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Restablecer">
  </form>

</body>

</html>
